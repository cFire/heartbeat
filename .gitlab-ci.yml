---
stages:
  - syntax
  - linting
rbsyntax:
  stage: syntax
  script:
    - find . -name '*\.rb' -exec bash -c 'echo -ne "{}\t\t\t" && ruby -c {}' \;
  image: ruby:2.5
ruby:
  stage: linting
  script:
    - gem install rubocop --no-document
    - rubocop -f s
  image: ruby:2.5
yaml:
  stage: linting
  script:
    - pip3 install yamllint
    - yamllint -v
    - yamllint -s .
  image: python:latest
